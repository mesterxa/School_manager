<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | EduDZ</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center">

<!-- ================= LOGIN CARD ================= -->
<div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">

  <!-- LOGO -->
  <div class="text-center mb-6">
    <h1 class="text-3xl font-black text-blue-600">EduDZ</h1>
    <p class="text-gray-500 mt-2">تسجيل الدخول إلى حسابك</p>
  </div>

  <!-- FORM -->
  <form class="space-y-5">

    <div>
      <label class="block mb-1 font-semibold">البريد الإلكتروني</label>
      <input
        type="email"
        placeholder="example@email.com"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">كلمة المرور</label>
      <input
        type="password"
        placeholder="••••••••"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="button"
      class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
      تسجيل الدخول
    </button>

  </form>

  <!-- LINKS -->
  <div class="text-center mt-6 text-sm text-gray-600">
    ليس لديك حساب؟
    <a href="register.html" class="text-blue-600 font-semibold hover:underline">
      أنشئ حسابًا الآن
    </a>
  </div>

  <div class="text-center mt-3 text-sm">
    <a href="index.html" class="text-gray-500 hover:underline">
      ← العودة إلى الصفحة الرئيسية
    </a>
  </div>

</div>

</body>
</html>
