<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة المالك</title>
<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  updateDoc,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

window.addEventListener("DOMContentLoaded", async () => {

  /* ========= Firebase ========= */
  const firebaseConfig = {
    apiKey: "AIzaSyCODe3VO-CPq-029218YsgaUQ9MKp90E3k",
    authDomain: "schoolmanager-1bab3.firebaseapp.com",
    projectId: "schoolmanager-1bab3",
    storageBucket: "schoolmanager-1bab3.firebasestorage.app",
    messagingSenderId: "365294333627",
    appId: "1:365294333627:web:b98978770a9e70adc7439e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* ========= Telegram ========= */
  const BOT_TOKEN = "8205787836:AAEgJSmusQzLonnQ7WeeR01RZ04YFhpxzA8";
  const CHAT_ID = "6858411980";

  async function sendTelegram(text) {
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: CHAT_ID, text })
    });
  }

  const list = document.getElementById("requests");

  /* ========= تحميل الطلبات ========= */
  async function loadRequests() {
    list.innerHTML = "";
    const snap = await getDocs(collection(db, "admin_requests"));

    snap.forEach(d => {
      const a = d.data();
      const id = d.id;

      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded-xl shadow space-y-2";

      card.innerHTML = `
        <div><b>الاسم:</b> ${a.name}</div>
        <div><b>الإيميل:</b> ${a.email}</div>
        <div><b>الهاتف:</b> ${a.phone}</div>
        <div><b>المدرسة:</b> ${a.schoolName}</div>
        <div><b>الحالة:</b> ${a.approved ? "✅ مقبول" : "⏳ في الانتظار"}</div>

        <img src="${a.paymentPhotoUrl}" class="w-full rounded mt-2">

        <div class="flex gap-2 mt-3">
          <button class="approve bg-green-600 text-white px-4 py-1 rounded">قبول</button>
          <button class="delete bg-red-600 text-white px-4 py-1 rounded">حذف</button>
        </div>
      `;

      /* ===== قبول ===== */
      card.querySelector(".approve").onclick = async () => {
        await updateDoc(doc(db, "admin_requests", id), {
          approved: true
        });

        await sendTelegram(
`✅ تم قبول أدمن
الاسم: ${a.name}
الإيميل: ${a.email}
المدرسة: ${a.schoolName}`
        );

        loadRequests();
      };

      /* ===== حذف ===== */
      card.querySelector(".delete").onclick = async () => {
        if (!confirm("هل أنت متأكد من الحذف؟")) return;

        await deleteDoc(doc(db, "admin_requests", id));

        await sendTelegram(
`❌ تم حذف طلب أدمن
الاسم: ${a.name}
الإيميل: ${a.email}`
        );

        loadRequests();
      };

      list.appendChild(card);
    });
  }

  loadRequests();
});
</script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
<h1 class="text-2xl font-bold text-center mb-6 text-blue-700">
لوحة تحكم المالك
</h1>

<div id="requests" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

</body>
</html>
