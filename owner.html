<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة تحكم المالك</title>
<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  getDoc,
  addDoc,
  deleteDoc,
  doc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyCODe3VO-CPq-029218YsgaUQ9MKp90E3k",
  authDomain: "schoolmanager-1bab3.firebaseapp.com",
  projectId: "schoolmanager-1bab3",
  storageBucket: "schoolmanager-1bab3.firebasestorage.app",
  messagingSenderId: "365294333627",
  appId: "1:365294333627:web:b98978770a9e70adc7439e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const adminsTable = document.getElementById("adminsTable");
const requestsTable = document.getElementById("requestsTable");
const addForm = document.getElementById("addForm");

/* ===== تحميل الأدمنز ===== */
async function loadAdmins() {
  adminsTable.innerHTML = "";
  const snap = await getDocs(collection(db, "admins"));

  snap.forEach(d => {
    const a = d.data();
    adminsTable.innerHTML += `
      <tr class="border-b">
        <td class="px-4 py-2">${a.name || "-"}</td>
        <td class="px-4 py-2">${a.email || "-"}</td>
        <td class="px-4 py-2">${a.phone || "-"}</td>
        <td class="px-4 py-2">${a.schoolName || "-"}</td>
        <td class="px-4 py-2">
          <button onclick="deleteAdmin('${d.id}')" class="bg-red-600 text-white px-2 py-1 rounded">حذف</button>
        </td>
      </tr>`;
  });
}

window.deleteAdmin = async (id) => {
  if (!confirm("حذف الأدمن؟")) return;
  await deleteDoc(doc(db, "admins", id));
  loadAdmins();
};

/* ===== تحميل الطلبات ===== */
async function loadRequests() {
  requestsTable.innerHTML = "";
  const snap = await getDocs(collection(db, "admin_requests"));

  snap.forEach(d => {
    const r = d.data();
    requestsTable.innerHTML += `
      <tr class="border-b">
        <td class="px-4 py-2">${r.name || "-"}</td>
        <td class="px-4 py-2">${r.email || r["e-mail"] || "-"}</td>
        <td class="px-4 py-2">${r.phone || "-"}</td>
        <td class="px-4 py-2">${r.schoolName || r.school || "-"}</td>
        <td class="px-4 py-2">
          <button onclick="approve('${d.id}')" class="bg-green-600 text-white px-2 py-1 rounded">قبول</button>
          <button onclick="reject('${d.id}')" class="bg-gray-500 text-white px-2 py-1 rounded">رفض</button>
        </td>
      </tr>`;
  });
}

window.approve = async (id) => {
  const ref = doc(db, "admin_requests", id);
  const snap = await getDoc(ref);
  if (!snap.exists()) return alert("الطلب غير موجود");

  const d = snap.data();

  const admin = {
    name: d.name,
    email: d.email || d["e-mail"],
    phone: d.phone,
    password: d.password,
    schoolName: d.schoolName || d.school,
    createdAt: serverTimestamp()
  };

  if (!admin.email || !admin.password) {
    alert("بيانات ناقصة");
    return;
  }

  await addDoc(collection(db, "admins"), admin);
  await updateDoc(ref, { approved: true });

  loadAdmins();
  loadRequests();
  alert("✅ تم القبول");
};

window.reject = async (id) => {
  if (!confirm("رفض الطلب؟")) return;
  await deleteDoc(doc(db, "admin_requests", id));
  loadRequests();
};

/* ===== إضافة يدوي ===== */
addForm.onsubmit = async (e) => {
  e.preventDefault();

  const admin = {
    name: addForm.name.value.trim(),
    email: addForm.email.value.trim(),
    phone: addForm.phone.value.trim(),
    password: addForm.password.value.trim(),
    schoolName: addForm.school.value.trim(),
    createdAt: serverTimestamp()
  };

  if (Object.values(admin).includes("")) {
    alert("املأ كل الحقول");
    return;
  }

  await addDoc(collection(db, "admins"), admin);
  addForm.reset();
  loadAdmins();
  alert("✅ أضيف بنجاح");
};

window.onload = () => {
  loadAdmins();
  loadRequests();
};
</script>
</head>

<body class="bg-gray-50 p-6">
<div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">

<h1 class="text-2xl font-bold text-center mb-6 text-blue-600">لوحة تحكم المالك</h1>

<form id="addForm" class="grid md:grid-cols-2 gap-4 mb-6">
  <input name="name" placeholder="الاسم" class="border p-2 rounded">
  <input name="email" placeholder="الإيميل" class="border p-2 rounded">
  <input name="phone" placeholder="الهاتف" class="border p-2 rounded">
  <input name="password" type="password" placeholder="كلمة المرور" class="border p-2 rounded">
  <input name="school" placeholder="المدرسة" class="border p-2 rounded md:col-span-2">
  <button class="bg-blue-600 text-white p-2 rounded md:col-span-2">إضافة أدمن</button>
</form>

<table class="w-full mb-6 text-right">
<thead class="bg-gray-100"><tr>
<th>الاسم</th><th>الإيميل</th><th>الهاتف</th><th>المدرسة</th><th></th>
</tr></thead>
<tbody id="adminsTable"></tbody>
</table>

<table class="w-full text-right">
<thead class="bg-gray-100"><tr>
<th>الاسم</th><th>الإيميل</th><th>الهاتف</th><th>المدرسة</th><th></th>
</tr></thead>
<tbody id="requestsTable"></tbody>
</table>

</div>
</body>
</html>
