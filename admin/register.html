<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل أدمن جديد</title>
<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCODe3VO-CPq-029218YsgaUQ9MKp90E3k",
  authDomain: "schoolmanager-1bab3.firebaseapp.com",
  projectId: "schoolmanager-1bab3",
  storageBucket: "schoolmanager-1bab3.firebasestorage.app",
  messagingSenderId: "365294333627",
  appId: "1:365294333627:web:b98978770a9e70adc7439e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

// إعدادات بوت Telegram
const telegramBotToken = "8205787836:AAEgJSmusQzLonnQ7WeeR01RZ04YFhpxzA8";
const telegramChatId = "6858411980"; // معرف صاحب البوت

window.registerAdmin = async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const school = document.getElementById("school").value.trim();
  const password = document.getElementById("password").value.trim();
  const ccpFile = document.getElementById("ccp").files[0];

  if(!name || !email || !phone || !school || !password || !ccpFile){
    alert("⚠️ الرجاء ملء جميع الحقول وإرفاق صورة الوصل");
    return;
  }

  // رسالة انتظار
  if(!confirm("⏳ سيتم معالجة طلبك، يرجى الانتظار حتى موافقة المالك (قد تصل إلى ساعة). اضغط موافق للمتابعة")) return;

  try {
    // رفع صورة الوصل إلى Firebase Storage
    const storageRef = ref(storage, `admin_requests/${Date.now()}_${ccpFile.name}`);
    await uploadBytes(storageRef, ccpFile);
    const ccpUrl = await getDownloadURL(storageRef);

    // إضافة الطلب إلى Firestore
    await addDoc(collection(db, "admins_requests"), {
      name,
      email,
      phone,
      schoolName: school,
      password,
      ccpUrl,
      approved: false,
      createdAt: new Date()
    });

    // إرسال رسالة إلى بوت Telegram
    const message = `
✅ طلب أدمن جديد
الاسم: ${name}
البريد: ${email}
الهاتف: ${phone}
المدرسة: ${school}
رابط الوصل: ${ccpUrl}
    `;
    fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(message)}`);

    alert("✅ تم إرسال طلبك بنجاح! سيتم مراجعته من طرف المالك.");
    document.getElementById("admin-form").reset();

    // إعادة توجيه للصفحة الرئيسية
    window.location.href = "../index.html";

  } catch (error) {
    console.error("خطأ في إرسال الطلب:", error);
    alert("❌ حدث خطأ، حاول مرة أخرى");
  }
};
</script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
  <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">تسجيل أدمن جديد</h1>

  <form id="admin-form" onsubmit="event.preventDefault(); registerAdmin();">

    <div class="mb-4">
      <label class="block mb-2 font-bold">الاسم الكامل</label>
      <input type="text" id="name" class="w-full p-2 border rounded" placeholder="أدخل الاسم">
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-bold">البريد الإلكتروني</label>
      <input type="email" id="email" class="w-full p-2 border rounded" placeholder="أدخل البريد">
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-bold">رقم الهاتف</label>
      <input type="tel" id="phone" class="w-full p-2 border rounded" placeholder="05xxxxxxxx">
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-bold">اسم المدرسة</label>
      <input type="text" id="school" class="w-full p-2 border rounded" placeholder="مثال: مدرسة النور">
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-bold">كلمة المرور</label>
      <input type="password" id="password" class="w-full p-2 border rounded" placeholder="أدخل كلمة المرور">
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-bold">صورة الوصل (CCP)</label>
      <input type="file" id="ccp" class="w-full p-2 border rounded" accept="image/*">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">إرسال الطلب</button>

  </form>
</div>

</body>
</html>
