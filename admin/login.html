<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دخول الإدارة | EduDZ</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center px-4">

  <!-- CARD -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

    <div class="text-center mb-6">
      <h1 class="text-3xl font-black text-blue-600">EduDZ</h1>
      <p class="text-gray-500 mt-2">دخول الإدارة</p>
    </div>

    <form id="adminLoginForm" class="space-y-5">

      <div>
        <label class="block mb-1 font-semibold">البريد الإلكتروني</label>
        <input type="email" required
          class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="admin@email.com">
      </div>

      <div>
        <label class="block mb-1 font-semibold">كلمة المرور</label>
        <input type="password" required
          class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
        دخول لوحة التحكم
      </button>

    </form>

    <div class="text-center mt-6 text-sm">
      <a href="../index.html" class="text-gray-500 hover:underline">
        ← العودة للموقع
      </a>
    </div>

  </div>

  <!-- Firebase JS -->
  <script type="module">
    // استدعاء Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // تكوين Firebase الخاص بك
    const firebaseConfig = {
      apiKey: "AIzaSyCODe3VO-CPq-029218YsgaUQ9MKp90E3k",
      authDomain: "schoolmanager-1bab3.firebaseapp.com",
      projectId: "schoolmanager-1bab3",
      storageBucket: "schoolmanager-1bab3.firebasestorage.app",
      messagingSenderId: "365294333627",
      appId: "1:365294333627:web:b98978770a9e70adc7439e"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // التعامل مع النموذج
    const form = document.getElementById("adminLoginForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = form.querySelector('input[type="email"]').value;
      const password = form.querySelector('input[type="password"]').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          // تسجيل دخول ناجح → تحويل إلى dashboard
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("❌ بيانات الدخول غير صحيحة");
          console.error(error);
        });
    });
  </script>

</body>
</html>
