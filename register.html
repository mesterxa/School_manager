<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب | EduDZ</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center px-4">

  <!-- ================= CARD ================= -->
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-8 animate-fade-in">

    <!-- Logo -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-black text-blue-600">EduDZ</h1>
      <p class="text-gray-500 mt-2">التسجيل في الدورة</p>
    </div>

    <p class="text-center text-gray-500 mb-8">
      املأ المعلومات بدقة للانضمام إلى الدروس
    </p>

    <!-- ================= FORM ================= -->
    <form id="registerForm" class="space-y-5">

      <!-- Name -->
      <div>
        <label class="block mb-1 font-semibold">الاسم الكامل</label>
        <input type="text" required
          class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="مثال: محمد أحمد">
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-1 font-semibold">رقم الهاتف</label>
        <input type="tel" required
          class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="05xxxxxxxx">
      </div>

      <!-- Subject -->
      <div>
        <label class="block mb-1 font-semibold">المادة</label>
        <select required
          class="w-full px-4 py-3 rounded-xl border bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">اختر المادة</option>
          <option>رياضيات</option>
          <option>عربية</option>
          <option>فرنسية</option>
          <option>تاريخ وجغرافيا</option>
          <option>علوم</option>
        </select>
      </div>

      <!-- Level -->
      <div>
        <label class="block mb-1 font-semibold">المستوى الدراسي</label>
        <select required
          class="w-full px-4 py-3 rounded-xl border bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">اختر المستوى</option>
          <option>ابتدائي</option>
          <option>متوسط</option>
          <option>ثانوي</option>
          <option>بكالوريا</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
        متابعة إلى الدفع
      </button>

    </form>

    <!-- Links -->
    <div class="text-center mt-6 text-sm text-gray-600">
      لديك حساب بالفعل؟
      <a href="login.html" class="text-blue-600 font-semibold hover:underline">
        تسجيل الدخول
      </a>
    </div>

    <div class="text-center mt-3 text-sm">
      <a href="index.html" class="text-gray-500 hover:underline">
        ← العودة إلى الصفحة الرئيسية
      </a>
    </div>

  </div>

  <!-- ================= ANIMATION ================= -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>

  <!-- ================= JS (مؤقت) ================= -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      // مؤقتًا: تحويل إلى صفحة الدفع
      window.location.href = "ccp.html";
    });
  </script>

</body>
</html>
